<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Royal Family</title>
    <link href="hm.style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="button">
      <a href="#" id="open_pop_up">Joint Us</a>
      <div class="pop_up" id="pop_up">
        <div class="pop_up_conteiner">
          <div class="pop_up_body" id="pop_up_body">
            <p>Candidate to WCS</p>
            <from class="input_class" action="">
              <input type="text" class="text2" placeholder="Name" />
              <input type="text" class="text2" placeholder="E-Mail" />
              <button class="candidate">Candidate</button>
            </from>
            <div class="pop_up_close" id="pop_up_close">&#10006;</div>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="Logo">
        <img src="./img/logo_bateau.png" alt="logo" class="img_logo" />
      </div>
      <div>
        <nav>
          <ul class="flex-container">
            <li class="link">
              <a href="/index.html">About</a>
            </li>
            <li class="link">
              <a href="/rf.index.html">Royal Family</a>
            </li>
            <li class="link">
              <a href="/ra.index.html">Royal Assets</a>
            </li>
            <li class="link">
              <a href="/contact.index.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="bg">
      <section class="title">
        <h1>The Royal Family</h1>
      </section>
      <section>
        <div>
          <ul class="rf">
            <li>
              <img
                src="./img/aeetes.jpg"
                alt="King Aeetes"
                width="300"
                height="400"
              />
              <h2>King Aseets</h2>
            </li>
            <li>
              <img
                src="./img/medea.jpg"
                alt="Pincess Medea"
                width="300"
                height="400"
              />
              <h2>Princess Medea</h2>
            </li>
            <li>
              <img
                src="./img/idyia.jpg"
                alt="Queen Idyia"
                width="300"
                height="400"
              />
              <h2>Queen Idyia</h2>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
