<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact The Kingdom</title>
    <link href="hm.style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="button">
      <a href="#" id="open_pop_up">Joint Us</a>
      <div class="pop_up" id="pop_up">
        <div class="pop_up_conteiner">
          <div class="pop_up_body" id="pop_up_body">
            <p>Candidate to WCS</p>
            <from class="input_class" action="">
              <input type="text" class="text2" placeholder="Name" />
              <input type="text" class="text2" placeholder="E-Mail" />
              <button class="candidate">Candidate</button>
            </from>
            <div class="pop_up_close" id="pop_up_close">&#10006;</div>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="Logo">
        <img src="./img/logo_bateau.png" alt="logo" class="img_logo" />
      </div>
      <div>
        <nav>
          <ul class="flex-container">
            <li class="link">
              <a href="/index.html">About</a>
            </li>
            <li class="link">
              <a href="/rf.index.html">Royal Family</a>
            </li>
            <li class="link">
              <a href="/ra.index.html">Royal Assets</a>
            </li>
            <li class="link">
              <a href="/contact.index.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="mcontact">
      <section class="title">
        <h1>Contact The Royal Kingdom</h1>
      </section>
      <section class="contact">
        <form class="contactForm">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" class="text" /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" class="text" /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" class="mtext"></textarea>
          <br />
          <input type="submit" value="Submit" class="submit" />
        </form>
      </section>
    </main>
    <footer>
      <div class="footer"></div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
